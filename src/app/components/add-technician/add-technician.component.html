<main id="main" class="main">
   <div class="pagetitle">
      <h1>Form Elements</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Manage Technician</a></li>
            <li class="breadcrumb-item">Add Technician</li>
         </ol>
      </nav>
   </div>
   <br>
   <section class="section cardCenter">
      <div class="row cardCenter">
         <div class="col-lg-6 cardCenter">
            <div class="card cardCenter">
               <div class="card-body cardCenter">
                  <h5 class="card-title textAlign">Add a new Technician</h5><br>
                  <form [formGroup]="form" (ngSubmit)="clicksub()">
                     <div class="row mb-3">
                        <div class="col-sm-10 cardCenter">
                           <div class="form-floating mb-3 "> <input type="text" class="form-control" id="username"
                                 formControlName="username" placeholder="name@example.com" required autofocus> <label
                                 for="floatingInput">UserName</label>

                              <small *ngIf="exformFunction.username.invalid && exformFunction.username.touched"
                                 class="text-danger" required autofocus>
                                 Please enter the name
                              </small>
                           </div>

                           <div class="form-floating mb-3 "> <input type="email" class="form-control" id="email"
                                 placeholder="name@example.com" formControlName="email" required autofocus> <label
                                 for="floatingInput">Email
                                 address</label>
                              <small *ngIf="exformFunction.email.invalid && exformFunction.email.touched"
                                 class="text-danger" required autofocus>
                                 Please enter the email
                              </small>
                           </div>

                           <div class="form-floating mb-3"> <input type="password" class="form-control" id="password"
                                 placeholder="Password" formControlName="password" required autofocus> <label
                                 for="floatingPassword">Password</label>
                              <small *ngIf="exformFunction.password.invalid && exformFunction.password.touched"
                                 class="text-danger" required autofocus>
                                 Please enter the password
                              </small>
                           </div>

                           <div class="form-floating mb-3 "> <input type="countryTech" class="form-control" id="country"
                                 placeholder="name@example.com" formControlName="country" required autofocus> <label
                                 for="floatingInput">Country
                                 Technician</label>
                              <small *ngIf="exformFunction.country.invalid && exformFunction.country.touched"
                                 class="text-danger" required autofocus>
                                 Please enter the country name
                              </small>
                           </div>
                        </div>
                     </div>
                     <div class="row mb-3">
                        <div class="col-sm-10"> <button type="submit" class="btn btn-primary right">Add Technician</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>
